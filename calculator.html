<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>

<body>
  <link rel="stylesheet" type="text/css" href="style.css">
  <h1>CALCULATOR</h1>

  <div class='container-fluid text-center'>
  	<div class="panel panel-default">
      <div id="panel-body">0</div>
    </div>

    <button id="removeAll" class="btn btn-primary btn-lg btn-danger">AC</button>
    <button id="removeLast" class="btn btn-primary btn-lg btn-danger">CE</button>
    <button id="/" class="btn btn-primary btn-lg">&divide;</button>
    <button id="*" class="btn btn-primary btn-lg">*</button>
    <br/>

    <button id="7" class="btn btn-primary btn-lg">7</button>
    <button id="8" class="btn btn-primary btn-lg">8</button>
    <button id="9" class="btn btn-primary btn-lg">9</button>
    <button id="-" class="btn btn-primary btn-lg">-</button>
    <br/>

    <button id="4" class="btn btn-primary btn-lg">4</button>
    <button id="5" class="btn btn-primary btn-lg">5</button>
    <button id="6" class="btn btn-primary btn-lg">6</button>
    <button id="+" class="btn btn-primary btn-lg">+</button>
    <br/>

    <button id="1" class="btn btn-primary btn-lg">1</button>
    <button id="2" class="btn btn-primary btn-lg">2</button>
    <button id="3" class="btn btn-primary btn-lg">3</button>
    <button id="%" class="btn btn-primary btn-lg">%</button>
    <br/>

    <button id="0" class="btn btn-primary btn-lg">0</button>
    <button id="." class="btn btn-primary btn-lg">.</button>
    <button id="result" class="btn btn-primary btn-lg largeButton">=</button>
  </div>        

</body>
</html>
